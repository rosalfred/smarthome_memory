# Travis file for ROS2 Java Application.
#
# VERSION 2

sudo: required

language: generic

services:
  - docker

env:
  global:
    - HOME_BUILD=${HOME}/build
    - ROS2WS=${HOME_BUILD}/ros2_java_ws
    - PYTHON_PATH=/usr/bin/python3
    - COMMIT=${TRAVIS_COMMIT::8}

cache:
  directories:
  - .autoconf
  - $HOME/.m2
  - $HOME/.gradle

before_install:
- docker pull $DOCKER_REPO:$DOCKER_DIST
- cd $HOME_BUILD && env | grep -E '^TRAVIS_' > .env && env | grep -E '^COVERALLS_' >> .env && env | grep -E '^CI_' >> .env && echo -e "CI_BUILD_NUMBER=$TRAVIS_BUILD_NUMBER\nCI_PULL_REQUEST=$TRAVIS_PULL_REQUEST\nCI_BRANCH=$TRAVIS_BRANCH\nCI_BUILD_URL=$" >> .env
- echo "INSTALL ALFRED WS..."
- mkdir -p $ROS2WS/src && cd $ROS2WS
- docker run -u "$UID" -it --rm -v `pwd`:`pwd` -w `pwd` $DOCKER_REPO:$DOCKER_DIST sh -c "/usr/bin/wget https://gist.githubusercontent.com/Theosakamg/51f3e8670784db13d9190c58e3e57eb2/raw/ros2_alfred.repos"
- docker run -u "$UID" -it --rm -v `pwd`:`pwd` -w `pwd` $DOCKER_REPO:$DOCKER_DIST sh -c "/usr/bin/vcs import src < ros2_alfred.repos"
- rm -rf $ROS2WS/src/rosalfred/smarthome_memory && ln -s $HOME_BUILD/rosalfred/smarthome_memory $ROS2WS/src/rosalfred/smarthome_memory
- echo "BUILD ROS2 WS..."
- cd $HOME_BUILD
- docker run -u 0 -it -v $HOME_BUILD/rosalfred:$ROS2WS/src/rosalfred --env-file .env -w `pwd` $DOCKER_REPO:$DOCKER_DIST sh -c ". ament_ws/install_isolated/local_setup.sh && cd /home/travis/build/ros2_java_ws && ament build --symlink-install --isolated --skip-packages $PKG_EXCLUDE --ament-gradle-args --parallel --daemon --configure-on-demand"

script:
- cd $HOME_BUILD && docker run -u 0 -it --rm -v $HOME_BUILD/rosalfred/smarthome_memory:$ROS2WS/src/rosalfred/smarthome_memory --env-file .env-w `pwd` $DOCKER_REPO:$DOCKER_DIST sh -c ". ament_ws/install_isolated/local_setup.sh && cd /home/travis/build/ros2_java_ws && . ./install_isolated/local_setup.sh && ament test --symlink-install --isolated --only-packages smarthome_memory --ament-gradle-args --parallel --daemon --configure-on-demand"

